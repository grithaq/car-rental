{% include 'base/index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <form action="{% url 'car:ubah' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.id}}
                    <div class="form-group">
                        <label for="">{{form.car_name.label}}</label>
                        {{form.car_name}}
                    </div>
                    <div class="form-group">
                        <label for="">{{form.car_brand.label}}</label>
                        {{form.car_brand}}
                    </div>
                    <div class="form-group">
                        <label for="">{{form.seating_capacity.label}}</label>
                        {{form.seating_capacity}}
                    </div>
                    <div class="form-group">
                        <label for="">{{form.cargo_volume.label}}</label>
                        {{form.cargo_volume}}
                    </div>
                    <div class="form-group">
                        <label for="">{{form.price.label}}</label>
                        {{form.price}}
                    </div>
                    <div class="form-group">
                        <label for="">{{form.car_pict.label}}</label>
                        {{form.car_pict}}
                    </div>
                    <div>
                        <button class="btn btn-info" type="submit">Simpan</button>
                        <a href="/car" class="btn btn-info">Kembali</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
