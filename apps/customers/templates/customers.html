{% include "base/index.html" %}
{% block content %}
{% include "base/navbar.html" %}
<div class="container">
  <table class="table" style="margin-bottom: 15px;">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>NIK</th>
        <th>Phone Number</th>
        <th>Action</th>
      </tr>
    </thead>
    {% for c in cus %}
    <tbody>
      <tr>
        <td class="card">
          <img src="{{c.photo_profile.url}} " style="height: 195px;; width: 205px; border: none;  border-radius: 100px;">
        </td>
        <td>{{c.user.first_name}}</td>
        <td>{{c.nik_customers}}</td>
        <td>{{c.no_telepon}}</td>
        <td>
          <a class='btn btn-secondary' href="/customers/delete/{{c.id}}">Delete</a>
          <a class='btn btn-success' href="/customers/detail/{{c.id}}">Detail</a>
        </td>
      </tr>
    </tbody>
    {% endfor %}
    <div>
      <a class="btn btn-info" style="margin-left: 100%; margin-bottom: 18px;" href="{% url 'customers:create' %}"> + </a>
    </div>
  </table>
</div> 

{% endblock content %}
