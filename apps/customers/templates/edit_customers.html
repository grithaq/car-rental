{% extends "base/index.html" %}
{% block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.id}}
        <div class="form-grup">
            <label for="" >{{form.username.label}}</label>
            {{form.username}}
        </div>
        <div class="form-grup">
            <label for="" >{{form.password.label}}</label>
            {{form.password}}
        </div>
        <div class="form-grup">
            <label for="" >{{form.first_name.label}}</label>
            {{form.first_name}}
        </div>
        <div class="form-grup">
            <label for="" >{{form.last_name.label}}</label>
            {{form.last_name}}
        </div>
        <div class="form-grup">
            <label for="" >{{form.no_telepon.label}}</label>
            {{form.no_telepon}}
        </div>
        <div class="form-grup">
            <label for="" >{{form.nik_customers.label}}</label>
            {{form.nik_customers}}
        </div>
        <div class="form-grup">
            <label for="" >{{form.gender.label}}</label>
            {{form.gender}}
        </div>
        <div class="form-grup">
            <label for="" >{{form.photo_profile.label}}</label>
            {{form.photo_profile}}
        </div>
        <tr>
            <button type="submit" class="btn btn-info" style="margin-left: 90%; margin-top: 15px;">Simpan</button>
            <a href="/customers" class="btn btn-success" style="margin-bottom: 15px;margin-left: 90%;">Kembali</a>
        </tr>
    </form>
    
</div>
{% endblock content %}
