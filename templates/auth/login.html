{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{tittle}}</title>
    {% include 'base/css.html' %}
    {% include 'base/js.html' %}
</head>
<body class="body_login" style="background-image: url({% static 'img/Login/2725568.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="background-color:#212529; margin-top: 94 px;">
                <h1 class="text-center" style="color: azure;">Login</h1>
                {% if messages %}
                    {% for messages in messages %}
                        <p style="color: rgb(238, 241, 34);">{{messages}}</p>
                    {% endfor %}
                {% endif %}
                <form action="login/process" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <label style="color: azure;" for="username">{{form.username.label}}</label>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: azure;">{{form.password.label}}</label>
                        {{form.password}}
                    </div>
                    <button type="submit" class="btn btn-info">Login</button>
                    <a href="/register" class="btn btn-primary"> Register</a>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
